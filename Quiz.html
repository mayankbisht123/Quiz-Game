

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
   <main class="mm"> 
    <section class="home">
        <div class="main-content">
            <h1>Quiz Game</h1>
            <div class="quizHeader">
                <span>Level 1</span>
                <span class="score">Score: 0/5</span>
            </div>
            
            <h2 class="document-text" id="question">1. asdasdasd</h2>
            <div class="option-list">
                <span class ="option" >asdsdad</span>
                <span class ="option" >sdasd</span>
                <span class ="option" >asdasd</span>
                <span class ="option">asdasdasd</span>
            </div>
            
            <div class="quizFooter">
                <span id="questionNumber">1 of 5 Question</span>
                <button class="next-question" id="nextButton">Next</button>
            </div>
        </div>

    </section>
    <section class="home2">
        <div class="result">
            <h2>Quiz Result</h2>
            <div class="percentage-Container">
            <div class="progress-chart">
                <span class="per">0%</span>
            </div>
            <span class="score-text">Your Score 0 out of 5</span>
            </div>
            <div class="buttons">
                
                <button class="try-again">Try Again</button>
                <a href="index.html"><button class="next-level" >Home</button></a>
            </div>
        </div>

    </section>
</main>
    <script src="change.js"></script>
    <script src="level.js"></script>
</body>
</html>
